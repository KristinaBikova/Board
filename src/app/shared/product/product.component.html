<div class="container">
  <div class="card">
    <div class="card__item-cover">
      <a href="#"><img class="card-img" [src]="product.image" [alt]="product.name"></a>
    </div>
    <div class="card__info">
      <a href="#"><p class="card__card-title">{{product.name}}</p></a>
      <p class="card__card-price">{{product.price | currency : 'RUB ' }}</p>
      <p class="card__card-description">{{product.description}}</p>
      <!-- <p class="card__card-adress">Москва, Ленинский проспект</p>
      <p class="card__card-time">Сегодня 14:12</p> -->
    </div>
  </div>
</div>
